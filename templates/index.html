<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SQL Prompt Assistant</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f5f5f5;
            font-family: 'Arial', sans-serif;
        }
        .chat-container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <h2 class="text-center mb-4">Retreive anything!</h2>
        <form method="POST">
            <div class="mb-3">
                <textarea name="prompt" class="form-control" rows="4" placeholder="Describe your query..." required></textarea>
            </div>
            <button type="submit" class="btn btn-primary w-100">Generate SQL Query</button>
        </form>
    </div>
</body>
</html>
